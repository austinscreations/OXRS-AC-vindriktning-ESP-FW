[platformio]
default_envs = debug

[firmware]
name = \"OXRS-AC-vindriktning-ESP-FW\"
short_name = \"OXRS vindriktning\"
maker = \"Austins Creations\"
github_url = \"https://github.com/austinscreations/OXRS-AC-vindriktning-ESP-FW\"

[env]
framework = arduino
lib_deps = 
    adafruit/Adafruit GFX Library@^1.10.10
	adafruit/Adafruit MCP9808 Library@^2.0.0
	adafruit/Adafruit SHT4x Library@^1.0.1
	adafruit/Adafruit SSD1306@^2.5.1
	adafruit/RTClib@^2.0.2
	claws/BH1750@^1.3.0
    bblanchon/ArduinoJson
	https://github.com/lasselukkari/aWOT
	plerup/EspSoftwareSerial
	androbi/MqttLogger
	https://github.com/tzapu/wifiManager
	adafruit/Adafruit NeoPixel
	https://github.com/OXRS-IO/OXRS-IO-MQTT-ESP32-LIB
	https://github.com/OXRS-IO/OXRS-IO-API-ESP32-LIB
	https://github.com/austinscreations/OXRS-AC-I2CSensors-ESP-LIB
lib_extra_dirs = /lib
build_flags =
	-DFW_NAME="${firmware.name}"
	-DFW_SHORT_NAME="${firmware.short_name}"
	-DFW_MAKER="${firmware.maker}"
	-DFW_GITHUB_URL="${firmware.github_url}"
	-DPIN_UART_RX=2

[env:debug]
extends = d1mini
build_flags =
	${d1mini.build_flags}
	-DFW_VERSION="DEBUG"
monitor_speed = 115200

[env:d1_mini-wifi]
extends = d1mini
build_flags =
 ${d1mini.build_flags}
extra_scripts = pre:release_extra.py

[env:d1_mini_RGBW-wifi]
extends = d1mini
build_flags =
 ${d1mini.build_flags}
 -DNEOPIXEL_LED_PIN=0
 -DLED_RGBW
extra_scripts = pre:release_extra.py

[env:d1_mini_RGB-wifi]
extends = d1mini
build_flags =
 ${d1mini.build_flags}
 -DNEOPIXEL_LED_PIN=0
 -DLED_RGB
extra_scripts = pre:release_extra.py

[d1mini]
platform = espressif8266
board = d1_mini
lib_deps = 
	${env.lib_deps}
	ESP8266WiFi
	ESP8266WebServer
build_flags = 
	${env.build_flags}
	-DMCU8266
	-DI2C_SDA=4
	-DI2C_SCL=5